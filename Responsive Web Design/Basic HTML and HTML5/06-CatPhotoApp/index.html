<h2>CatPhotoApp</h2>
<main>


    <p>View more
        <a href="#" target="_blank">cat photos</a>
    </p>
    <a href="#">
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
        alt="A cute orange cat lying on its back.">
    </a>
    <div>
        <p>Things cats love:</p>
        <ul>
            <li>Milk</li>
            <li>Warm things</li>
            <li>Petting</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>Water</li>
            <li>Mouses</li>
            <li>Dogs</li>
        </ol>
    </div>
    <form action="https://www.freecatphotoapp.com/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required>
        
        <label for="indoor">Indoor
            <input type="radio" name="indoor-outdoor" id="indoor" value="indoor" checked>
        </label>
        <label for="outdoor">Outdoor
            <input type="radio" name="indoor-outdoor" id="outdoor" value="outdoor">
        </label>

        <label for="loving">Loving
            <input type="checkbox" name="personality" id="loving" value="loving" checked>
        </label>

        <label for="cheerful">Lazy
            <input type="checkbox" name="personality" id="cheerful" value="lazy">
        </label>

        <label for="grumpy">Energetic
            <input type="checkbox" name="personality" id="grumpy" value="energetic">
        </label>

        <button type="submit">Submit</button>
    </form>
</main>
